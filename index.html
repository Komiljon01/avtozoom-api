<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avtozoom</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <table class="table w-75">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add brand
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form id="formModal">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Add
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="nameModel" class="form-label"
                            >* Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nameModel"
                            placeholder="Name model"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="brandsList">Brand</label>
                          <select class="form-select mt-2" id="brandsList">
                            <!-- <option disabled selected>Select Brand</option> -->
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button id="saveBtn" type="submit" class="btn btn-primary">
                          Save
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="models-lists">
          <!-- <tr>
            <td>Kia Sonate</td>
            <td>Kia</td>
          </tr>
          <tr>
            <td>Kia Sonate</td>
            <td>Kia</td>
          </tr>
          <tr>
            <td>Kia Sonate</td>
            <td>Kia</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
